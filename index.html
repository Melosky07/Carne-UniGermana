<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <img src="./img/logo.png" class="logo" />
      <h2 class="name">ESTUDIANTE</h2>
    </div>
    <div class="aside">
      <div class="form">
        <input
          type="text"
          class="control control-1"
          placeholder="Nombre y Apellidos"
        />
        <input
          type="text"
          class="control control-2"
          placeholder="No. de documento"
        />
        <input type="text" class="control control-3" placeholder="RH" />
        <input type="text" class="control control-4" placeholder="Programa" />
      </div>
    </div>
    <div class="media">
      <img class="qr" src="./img/Unigermana.png" alt="QR" />
    </div>
    <div class="media-2">
      <div class="circle">
        <img class="ig" src="./img/instagram.png" alt="instagram" />
        <p>@unigermana</p>
      </div>
      <div class="circle">
        <img class="fb" src="./img/facebook.png" alt="facebook" />
        <p>@unigermana</p>
      </div>
      <div class="circle">
        <img class= "yt" src="./img/youtube.png" alt="youtube"/>
        <p>colombogermana</p>
      </div>
    </div>

    <div class="image">
      <img src="./img/image-1.png" alt="imagen-1" />
    </div> 
  </body>
</html>
